<html>
  <head>
    <title>ISCP Employee Registration Form</title>
  </head>
  <body>
    <h1>ISCP Employee Registration Form</h1>
    <img
      src="img/Seal_of_the_International_State_College_of_the_Philippines.png"
      width="200px
        "
      alt="ISCP_logo"
    /><br />
    <iframe
      width="500"
      height="320"
      src="https://www.youtube.com/embed/aCUhfPAyDHY"
      title="ISCP Official Hymn | International State College of the Philippines"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h2>Basic information</h2>
    <form>
      <label>First name</label><br />
      <input type="name" placeholder="@Danilo45" /><br />
      <label>Last name</label><br />
      <input type="name" placeholder="at least " /><br />
      <label>Place of birth</label><br />
      <input type="name" placeholder="@Danilo45" /><br />
      <label>Civil Staus</label><br />
      <select name="dropdown">
        <option selected disabled>Select one</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Widowed">Widowed</option>
        <option value="Separated">Separated</option>
      </select>
      <br />
      <label>Gender</label><br />
      <select name="dropdown">
        <option selected disabled>Select one</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <br />
      <label>Mother's maiden name</label><br />
      <input type="name" placeholder="ex.Maria Clara" /><br />
      <label>Father's name</label><br />
      <input type="name" placeholder="ex.Danilo Dela Cruz" /><br />
    </form>
    <h2>Contact Information</h2>
    <form>
      <label>Email address</label><br />
      <input type="name" placeholder="@ex.Juan03@gmail.com" /><br />
      <label>Contact number (mobile)</label><br />
      <input type="number" placeholder="ex.+63 123 456 7890 " /><br />
      <label>Contact number (telephone)</label><br />
      <input type="number" placeholder="ex.+02 123 456 78" /><br />
      <label>Street number</label><br />
      <input type="name" placeholder="ex.#53" /><br />
      <label>Street name</label><br />
      <input type="name" placeholder="ex.New York street" /><br />
      <label>Barangay</label><br />
      <input type="name" placeholder="ex. Barangay Pasong Palay" /><br />
      <label>City/Town</label><br />
      <input type="name" placeholder="ex.Queon City" /><br />
      <label>Province</label><br />
      <input type="name" placeholder="ex.Metro Manila" /><br />
      <label>Full address</label><br />
      <textarea></textarea><br />
    </form>
    <h2>Government information</h2>
    <form>
      <label>SSS ID</label><br />
      <input type="file" /><br />
      <label>Pag-ibig ID</label><br />
      <input type="file" /><br />
      <label>Philheath ID</label><br />
      <input type="file" /><br />
      <label>Upload your 2X2 picture </label><br />
      <input type="file" /><br />
      <label>Upload picture of government ID</label><br />
      <input type="file" /><br />
    </form>
    <h2>Account information</h2>
    <form>
      <label>Username:</label><br />
      <input type="name" placeholder="@danilo45" /><br />
      <label>Password:</label><br />
      <input
        type="password"
        placeholder="at least 1 uppercase and 1 number"
      /><br />
      <label>Confirm password:</label><br />
      <input type="password" placeholder="re-enter your password" /><br />
      <label>Upload profile image</label><br />
      <input type="file" /><br />
      <label>Have you experienced any of the following in the last 30 days?</label><br />
      <input type="radio" name="Coughing">Coughing</input>
      <input type="radio" name=" Fever"> Fever</input>
      <input type="radio" name="Headache">Headache</input>
      <input type="radio" name="Common cold">Common cold</input>
      <input type="radio" name="Body ache">Body ache</input>
      <input type="radio" name="Sore throat">Sore throat</input>
      <input type="radio" name="Tiredness">Tiredness</input>
      <input type="radio" name="Loss of smell">Loss of smell</input><br>
      <label>Give a full description of yourself</label><br />
      <textarea></textarea><br />
    </form>
  </body>
</html>
